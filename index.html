<!DOCTYPE html>
<html lang="en">
  <head>
  <script>
    (function() {
      try {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        }
      } catch (e) {}
    })();
  </script>    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youssef Zakaria</title>
    <meta name="author" content="Zakaria" />    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/batman.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
    <!-- Apple Touch Icon (at least 200x200px) -->
    <link rel="apple-touch-icon" href="/batman.svg" />    <!-- Safari Pinned Tab Icon -->
    <link rel="mask-icon" href="/batman.svg" color="#000000" />
    <!-- Web Manifest -->
    <link rel="manifest" href="/site.webmanifest" /><meta property="og:title" content="Youssef Zakaria" />
    <meta property="og:type" content="website" />
    <!-- Theme Colors -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">

    <!-- GitHub Pages SPA routing fix -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>

  <body>
<div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
